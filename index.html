<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>Prime Investment – Istanbul Sisli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    /* RESET */
    body, table, td, p { margin:0; padding:0; }
    img { border:0; outline:none; text-decoration:none; display:block; }
    table { border-collapse:collapse; }
    a { text-decoration:none; }

    /* CONTAINER */
    .email-container {
      width:600px;
      max-width:600px;
    }

    /* MOBILE */
    @media only screen and (max-width: 600px) {
      .email-container {
        width:100% !important;
        max-width:100% !important;
      }
      .two-column,
      .two-column img {
        display:block !important;
        width:100% !important;
        max-width:100% !important;
      }
      .logo-cell, .badge-cell {
        display:block !important;
        width:100% !important;
        text-align:center !important;
      }
      .headline-large {
        font-size:36px !important;
        line-height:40px !important;
      }
    }
  </style>
</head>
<body style="margin:0; padding:0; background-color:#f4f4f4;">
  <center style="width:100%; background-color:#f4f4f4;">
    <!--[if mso]>
    <table role="presentation" border="0" cellspacing="0" cellpadding="0" width="600" align="center">
      <tr>
        <td>
    <![endif]-->
    <table role="presentation" border="0" cellspacing="0" cellpadding="0" align="center" class="email-container" style="background-color:#ffffff; font-family:Arial, Helvetica, sans-serif;">
      <!-- TOP SPACER -->
      <tr>
        <td style="height:20px; line-height:20px; font-size:0;">&nbsp;</td>
      </tr>

      <!-- LOGO + BADGE -->
      <tr>
        <td align="center" style="padding:0 30px;">
          <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
              <!-- Logo -->
              <td class="logo-cell" align="left" valign="middle" style="font-family:Arial, Helvetica, sans-serif;">
                <div style="font-size:22px; font-weight:bold; letter-spacing:2px;">
                  <span style="color:#f15a29;">T</span>IMONDRO
                </div>
                <div style="font-size:11px; letter-spacing:2px; color:#555555; text-transform:uppercase; margin-top:2px;">
                  Property in Turkey
                </div>
              </td>
              <!-- Invest Badge -->
              <td class="badge-cell" align="right" valign="middle">
                <table role="presentation" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td style="border:2px solid #f15a29; border-radius:8px; padding:6px 14px; font-size:13px; font-weight:bold; color:#f15a29; text-transform:uppercase; font-family:Arial, Helvetica, sans-serif;">
                      INVEST!
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <!-- SPACER -->
      <tr>
        <td style="height:24px; line-height:24px; font-size:0;">&nbsp;</td>
      </tr>

      <!-- CENTER HEADLINE -->
      <tr>
        <td align="center" style="padding:0 30px;">
          <div style="font-size:13px; text-transform:uppercase; letter-spacing:2px; color:#333333; margin-bottom:4px;">
            Prime Investment
          </div>
          <div class="headline-large" style="font-size:48px; line-height:48px; font-weight:500; color:#000000; font-family:'Times New Roman', Georgia, serif;">
            Istanbul<br>Sisli
          </div>
        </td>
      </tr>

      <!-- SPACER -->
      <tr>
        <td style="height:24px; line-height:24px; font-size:0;">&nbsp;</td>
      </tr>

      <!-- IMAGE GRID (2 BIG + 2 BIG UNDER THEM) -->
      <tr>
        <td align="center">
          <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0">
            <!-- Top row: 2 big photos -->
            <tr>
              <td class="two-column" width="50%" valign="top">
                <img src="1.jpeg"
                     alt="Interior office view"
                     width="300"
                     style="width:100%; max-width:300px; height:auto;">
              </td>
              <td class="two-column" width="50%" valign="top">
                <img src="2.jpeg"
                     alt="Street & facade"
                     width="300"
                     style="width:100%; max-width:300px; height:auto;">
              </td>
            </tr>
            <!-- Small spacer between rows -->
            <tr>
              <td colspan="2" style="height:4px; line-height:4px; font-size:0;">&nbsp;</td>
            </tr>
            <!-- Bottom row: 2 even-size photos -->
            <tr>
              <td class="two-column" width="50%" valign="top">
                <img src="3.jpeg"
                     alt="Lobby view"
                     width="300"
                     style="width:100%; max-width:300px; height:auto;">
              </td>
              <td class="two-column" width="50%" valign="top">
                <img src="4.jpeg"
                     alt="Meeting room"
                     width="300"
                     style="width:100%; max-width:300px; height:auto;">
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <!-- SPACER -->
      <tr>
        <td style="height:24px; line-height:24px; font-size:0;">&nbsp;</td>
      </tr>

      <!-- SUBTEXT -->
      <tr>
        <td align="center" style="padding:0 30px 26px 30px;">
          <div style="font-size:16px; line-height:22px; color:#000000; font-weight:bold; font-family:Arial, Helvetica, sans-serif;">
            High-yield commercial building in Bomonti with ~7–10% gross return and long-term tenant.
          </div>
        </td>
      </tr>

      <!-- FOOTER BAR -->
      <tr>
        <td align="center" style="background-color:#f4f4f4; padding:12px 30px;">
          <div style="font-size:12px; color:#666666; font-family:Arial, Helvetica, sans-serif;">
            <a href="https://www.timondro.com" target="_blank" style="color:#666666;">www.timondro.com</a>
          </div>
        </td>
      </tr>

    </table>
    <!--[if mso]>
        </td>
      </tr>
    </table>
    <![endif]-->
  </center>
</body>
</html>
